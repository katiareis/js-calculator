<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer="defer" type="text/javascript"></script>

  <title>BasicCalc - A NoobCalc2.0 JavaScript Calculator by Katia Reis</title>

</head>

<body>
  <section class="container">

    <div class="calculator">
      <div class="calculator-display">
        <div class="memory-calc">0</div>
        <div class="main-display">0</div>
        <div class="temp-result">0</div>
      </div>

      <div class="calculator-keys">
        <button class="operator plus">+</button>
        <button class="operator minus">-</button>
        <button class="operator times">x</button>
        <button class="operator divide">/</button>
        <button class="operator percentage">%</button>
        <button class="number one">1</button>
        <button class="number two">2</button>
        <button class="number three">3</button>
        <button class="number four">4</button>
        <button class="number five">5</button>
        <button class="number six">6</button>
        <button class="number seven">7</button>
        <button class="number eight">8</button>
        <button class="number nine">9</button>
        <button class="number zero">0</button>
        <button class="number decimal">.</button>
        <button class="clearAll">C</button>
        <button class="clearLast">CE</button>
        <button class="equal">=</button>
      </div>
    </div>

  </section>

  <footer class="footer">
    <p>copyright &copy; Desenvolvido por Kátia Reis. Alguns direitos reservados. | Veja o código deste site em <a href="https://github.com/katiareis" target="_blank">Github.</a></p>
  </footer>
</body>

</html>
